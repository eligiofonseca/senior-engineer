<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Eli</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <script src='./main.js'></script>
    <!-- Link to the favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html" target='_blank'>About</a></li>
                <li><a href="./media.html" target='_blank'>Media</a></li>
                <li><a href="./contactme.html" target='_self'>Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id='main_form_overlay'>
            <h1><img id='logo' src='./favicon.ico' alt='invader icon' width='20px'>
                Contact Me</h1>
            <hr>
            <!--Form will go here-->
            <form
                action='https://script.google.com/macros/s/AKfycbyGAeNmDyekbI1qn1FgnnIT9-7Unvng_Pe7JxqlKRRVYXdr7iwmqm-Aey-RqJyc9-3FIQ/exec'
                method='post' id='my-form'>
                <section class='nameC'>
                    <label for='Name'>What is your name? *</label>
                    <input type='text' name='Name' id='Name' required pattern="[a-zA-Z]{3,15}+[a-zA-Z]{3,15}">
                </section>
                <hr>
                <section class='emailC'>
                    <label for='Email'>What is your email? *</label>
                    <input type='email' name='Email' id='Email' required
                        pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                        placeholder="sophie@example.com">
                </section>
                <hr>
                <label for="LinkedInUrl">LinkedIn Profile URL</label>
                <input type="url" name="LinkedInUrl" id="LinkedInUrl"
                    placeholder="https://www.linkedin.com/in/your-name/" pattern="https://.*" size='35'>
                <hr>
                <section class='phone'>
                    <label for='phoneIs'>What is your phone number? </label>
                    <input type='tel' name='phoneIs' id='phoneIs' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder='123-456-7890'>
                </section>
                <hr>
                <section class="prefMethodContact">
                    <label for="prefMethod">Best way to reach you?</label>
                    <select id="prefMethod" name="prefMethod">
                        <option value="noneSelect"></option>
                        <option value="call-Me">Phone</option>
                        <option value="email-Me">Email</option>
                        <option value="linkedIn-Me">LinkedIn</option>
                    </select>
                </section>
                <hr>
                <section class="contactDesc-c">
                    <label for="whatAbout">Please provide a brief description *</label>
                    <br>
                    <textarea id="whatAbout" name="whatAbout" rows="10" cols="40" required minlength='3' maxlength='350'
                        spellcheck='true' placeholder='In 350 chars or less please'></textarea>
                </section>
                <hr>
                <section class='submissionButton'>
                    <input type='submit'>
                </section>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
