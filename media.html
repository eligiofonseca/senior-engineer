<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Eli</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    <!-- Link to the favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <my-header></my-header>

    <main>
        <section class='main_overlay'>
            <h1><img id='logo' src='./favicon.ico' alt='invader icon' width='20px'>
                Media</h1>
            <hr>
            <article id='media_main'>
                <video controls width='620'
                    src='https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4'
                    type='video/webm'
                    poster='https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217'>
                    Video not supported
                </video>

                <hr>
                <audio controls src='./Audio1_rebirth.wav' type='audio/wav'>
                    Audio not supported
                </audio>

                <hr>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/lHpYyYtkmrw?si=SYIyRPu4WZEJVT0i"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>

                <hr>
                <embed src="https://content.codecademy.com/courses/SemanticHTML/dog-on-beach.gif">
            </article>
        </section>
    </main>
    <hr>
    <my-footer></my-footer>
    <script src='./main.js' async></script>
</body>

</html>
